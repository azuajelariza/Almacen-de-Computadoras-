<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Retando tu logica</title>
  </head>
  <body>
    <div class="form">
      <form action="">
        <label for="primero"><strong>1er Numero</strong></label>
        <input type="text" id="primero" placeholder="Numero Positivo" />

        <label for="segundo"><strong>2do Numero</strong> </label>
        <input type="text" id="segundo" placeholder="Numero Positivo" />
      </form>
    </div>

    <main>
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div
            class="card"
            style="
              background-color: teal;
              margin: auto;
              color: white;
              margin-top: 10%;
              text-align: center;
            "
          >
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title">Primera</h5>
              <p class="card-text">
                Hallar el menor de dos numeros enteros poositivos
              </p>
              <button onclick="encontrarMenor()">Mostrar resultado</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            style="
              background-color: teal;
              margin: auto;
              color: white;
              margin-top: 10%;
              text-align: center;
            "
          >
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title">Segunda</h5>
              <p class="card-text">
                Determinar si los numeros ingresados son iguales
              </p>
              <button onclick="sonIguales()">Mostrar resultado</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            style="
              background-color: teal;
              margin: auto;
              color: white;
              text-align: center;
            "
          >
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title">Tercera</h5>
              <p class="card-text">
                Intercambiar los valores de las dos numeros
              </p>
              <button onclick="intercambiarValores()">Mostrar resultado</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div
            class="card"
            style="
              background-color: teal;
              margin: auto;
              color: white;
              text-align: center;
            "
          >
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title">Cuarta</h5>
              <p class="card-text">Sumar los dos numeros</p>
              <button onclick="sumar()">Mostrar resultado</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
